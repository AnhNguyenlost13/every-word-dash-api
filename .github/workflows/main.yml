name: Tweet Fetcher

on:
  schedule:
    # local times in SGT (UTC+8) -> convert to UTC
    # 10â€¯PMâ€“6â€¯AM SGT  â†’ 14:00â€“22:00 UTC, every hour
    - cron: '0 14-22 * * *'
    # extra at 2â€¯PM SGT â†’ 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  get-tweet:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ§°
        run: pip install twikit

      - name: ğŸª
        run: echo "${{ secrets.TWITTER_COOKIES_B64 }}" | base64 -d > badeline.json

      - name: ğŸ•’
        run: |
          sleep $((RANDOM % 6 + 9))

      - name: ğŸ“©âœï¸
        run: python fetch_and_commit_tweet.py

      - name: ğŸ“¤
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add badeline.txt
          git commit -m "chore: update latest tweet" || echo "no changes"
          git push
